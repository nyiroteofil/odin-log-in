<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make a new account</title>
    <link rel="stylesheet" href="style.css">
    <script src="passValidating.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="banner-logo">
            <img class="logo" src="./images/coffee-cup-svgrepo-com.svg" alt="coffee logo">
            <span>Odin Caffee</span>
        </div>
        <footer class="banner-footer"><p>Image made by </p><p class="made-by">Nathan Dumla</p></footer>
    </div>
    <div class="log-in-section">   
        <div class="login-header">
            <h1 class="caption-header">Create a free account on <p>Odin Caffee</p></h1>
        </div>
        
        <hr>

        <form action="" autocomplete="on">

            <fieldset>
                <label for="first-name">First name</label>
                <label for="last-name">Last name</label>
                <input type="text" id="first-name" placeholder="Jack" autocomplete="given-name" required>
                <input type="text" id="last-name" placeholder="Lumber" autocomplete="family-name" required>
            </fieldset>

            <fieldset>
                <label for="tel-num">Telephone number (optional)</label>
                <label for="">email address</label>
                <input type="telephone" id="tel-num" placeholder="70 123 4567">
                <input type="email" id="email" placeholder="example@xyz.com" required>
            </fieldset>
            
            <fieldset>
                <label for="password1">Password</label>
                <label for="password2">Repeat password</label>
                <div class="pass-wrapper">
                    <input type="password" minlength="8" maxlength="30" id="password1" placeholder="MyPassword135" required>
                    <p class="error-msg"></p>
                </div>
                <input type="password" minlength="8" maxlength="30" id="password2" placeholder="MyPassword135" required>
            </fieldset>

            <div class="button-wraper">
                <button type="submit">Done</button>
            </div>

            <p class="have-account">Already have an account? <a href="#">Click here</a></p>
        </form>
    </div>
</body>
</html>
